<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced HLS Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="referrer" content="no-referrer">

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />

  <style>
    body { margin:0; background:#000; height:100vh; display:flex; align-items:center; justify-content:center; }
    video { width:100%; height:100%; max-height:100vh; object-fit:contain; }
    .error-message { color:white; text-align:center; font-size:18px; padding:20px; }
    .retry-button {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      padding:15px 30px; font-size:18px; background:#007bff; color:white;
      border:none; border-radius:5px; cursor:pointer; z-index:10;
    }
    .loading-spinner {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      border:4px solid rgba(255,255,255,0.2); border-top:4px solid #007bff;
      border-radius:50%; width:50px; height:50px;
      animation:spin 1s linear infinite; display:none; z-index:11;
    }
    @keyframes spin { 0%{transform:translate(-50%,-50%) rotate(0deg);} 100%{transform:translate(-50%,-50%) rotate(360deg);} }
  </style>
</head>
<body>
  <video id="player" playsinline controls></video>
  <div id="spinner" class="loading-spinner"></div>

  <!-- Hls.js + Plyr -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

  <script>
    const player = document.getElementById("player");
    const spinner = document.getElementById("spinner");
    const urlParams = new URLSearchParams(window.location.search);
    const matchId = urlParams.get("id");
    const cdnType = urlParams.get("cdn") || "adfree_stream";

    if (!matchId) {
      document.body.innerHTML = '<div class="error-message">‚ùå No matchId provided. Use ?id=12345&cdn=adfree_stream</div>';
      throw new Error("No matchId in query");
    }

    const apiUrl = `/api/stream/${matchId}?cdn=${cdnType}`;
    console.log("üé¨ Fetching from:", apiUrl);

    function loadStream() {
      spinner.style.display = "block";

      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength:100, enableWorker:true });
        hls.loadSource(apiUrl);
        hls.attachMedia(player);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log("‚úÖ HLS Manifest Parsed");
          const qualities = hls.levels.map((l,i)=>({
            label: l.height? `${l.height}p` : `${Math.round(l.bitrate/1000)}kbps`,
            value: i
          }));
          qualities.unshift({label:"Auto", value:-1});

          const plyr = new Plyr(player, {
            controls:["play-large","play","progress","current-time","mute","volume","settings","pip","airplay","fullscreen"],
            settings:["quality","speed"],
            speed:{selected:1, options:[0.5,1,1.25,1.5,2]},
            quality:{
              default:-1,
              options:qualities.map(q=>q.value),
              forced:true,
              onChange:(q)=>{hls.currentLevel=q;}
            }
          });

          spinner.style.display="none";
          player.play().catch(e=>console.warn("‚ñ∂ Autoplay blocked", e));
        });

        hls.on(Hls.Events.ERROR,(e,data)=>{
          console.error("HLS Error", data);
          if(data.fatal) showError("Fatal HLS error: "+data.details);
        });

      } else if(player.canPlayType("application/vnd.apple.mpegurl")) {
        // Safari native
        player.src = apiUrl;
        new Plyr(player);
        player.addEventListener("loadedmetadata", ()=>{
          spinner.style.display="none";
          player.play().catch(e=>console.warn("‚ñ∂ Autoplay blocked", e));
        });
      } else {
        showError("Your browser does not support HLS");
      }
    }

    function showError(msg){
      spinner.style.display="none";
      document.body.innerHTML += `<div class="error-message">${msg}</div>`;
      const retry=document.createElement("button");
      retry.textContent="üîÑ Retry";
      retry.className="retry-button";
      retry.onclick=()=>location.reload();
      document.body.appendChild(retry);
    }

    // Load stream immediately
    loadStream();
  </script>
</body>
</html>
